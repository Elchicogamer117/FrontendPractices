<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="meMeMo.css">
    <title> MeMeMo </title>
</head>
<body>
    <h1> Means, Media & Mode</h1>
    <section class="inputList">
        <label for="inputList"> Insert your number list </label>
        <input id="inputList" type="text" placeholder="Ex. 15, 11, 2001, 117, 343, 216"> 
    </section>
    <section class="Description">
        <p> Select the operation you want to perfom </p>
    </section>
    <section class="cards">
        <div class="cardCalculate">
            <button type="button" onclick="showMean()"> Mean </button>
            <p id="meanResult"></p>
        </div>
        <div class="cardCalculate">
            <button type="button" onclick="showGMean()"> Geometric mean </button>
            <p id="gMeanResult"></p>
        </div>
        <div class="cardCalculate">
            <button type="button" onclick="showMedian()"> Median </button>
            <p id="medianResult"></p>
        </div>
        <div class="cardCalculate">
            <button type="button" onclick="showMode()"> Mode </button>
            <p id="modeResult"></p>
        </div>
    </section>

    <script src="./mean.js"></script>
    <script src="./gmean.js"></script>
    <script src="./median.js"></script>
    <script src="./mode.js"></script>

</body>
</html>
